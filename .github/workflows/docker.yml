name: Build and Push Docker Image

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push Image
        run: |
          docker build \
            --build-arg VERSION=$(cat build/version.env | cut -d= -f2) \
            -t ghcr.io/${{ github.repository_owner }}/kill-the-newsletter:latest .
          docker push ghcr.io/${{ github.repository_owner }}/kill-the-newsletter:latest